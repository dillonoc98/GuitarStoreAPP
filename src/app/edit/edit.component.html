
<mat-card>
  <form (submit)="onEditGuitar(driverForm)" #guitarForm="ngForm">
    <mat-form-field>
          <label> Guitar Brand</label>
          <h3> {{ guitar.brand }} </h3>
        <input
          matInput
          type="text"
          name="brand"
          ngModel={{guitar.brand}}
          required
          #title="ngModel">
      </mat-form-field>
      <br>
      <mat-form-field>
          <label>Guitar Type</label>
        <textarea
          matInput
          name="type"
          ngModel={{guitar.type}}
          required
          #content="ngModel"></textarea>
      </mat-form-field>
      <br>
      <mat-form-field>
          <label>Guitar Poster</label>
        <textarea
          matInput
         rows="4"
          name="poster"
          ngModel={{guitar.poster}}
          required
          #content="ngModel"></textarea>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label>Guitar Price</label>
      <textarea
        matInput
        name="price"
        ngModel={{guitar.price}}
        required
        #content="ngModel"></textarea>
    </mat-form-field>
    <br>
      <button
        mat-raised-button
        color="accent"
        type="submit">Edit Guitar</button>
    </form>
  </mat-card>
